<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split Screen Websites</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Remove default spacing and set full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Create a flex container for side-by-side layout */
    .container {
      display: flex;
      height: 100%;
    }
    /* Style for the iframes to equally share space */
    iframe {
      flex: 1;
      border: none;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://benjamin34237527405245.github.io/JeeMrankPredictor/"></iframe>
    <!-- Left side website -->
    <iframe src="https://sbrjt.github.io/josaa-cutoffs/"></iframe>
    <!-- Right side website -->
   
  </div>
</body>
</html>
